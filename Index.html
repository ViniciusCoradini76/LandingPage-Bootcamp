<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTCAMP DNC</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--NAVBAR-->
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <!--CABEÇALHO-->
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="fundoEscuro">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="fundoEscuro">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label>Área de interesse:</label>
                <div class="checkbox-itens">
                    <input name="areaInteresse" type="checkbox" value="Front-End"> Front-End
                    <input name="areaInteresse" type="checkbox" value="Back-End"> Back-End
                    <input name="areaInteresse" type="checkbox" value="Banco-De-Dados"> Banco de Dados
                </div>
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu E-mail aqui">
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder=" (99) 99999-9999">
            </div>
            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </section>

</body>

</html>
